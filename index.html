<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        #showWeather {
            margin-top: 30px;
            text-align: center;
        }

        input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input:hover {
            background-color: #e3f7ff;
            transition: 0.3s;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            border: none;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .card {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 15px 15px 0 0;
            padding: 10px;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1.2rem;
            margin: 5px 0;
        }
    </style>
        <h1 style="text-align: center;margin-top: 20px;">Weather app</h1>
    <div id="showWeather" style="text-align: center;">
        <input
            id="inputField" 
            placeholder="Enter city or country"
            type="text"> 
        <button class="btn btn-success" onclick="searchData()">SEARCH</button>
    </div>
    <div id="weatherResult">
        <!-- <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Weather for ${userInput}</h5>
                <p class="card-text">${temp}Â°C</p>
                <p class="card-text">${description}</p>    
            </div> -->
    </div>

    <script src="app.js"></script>
</body>
</html>
